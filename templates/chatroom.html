<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    

</head>
<body>
    <!-- <div class="container"> -->
        <div class="row">
            <!-- <div class="col md-1"></div> -->
            <div  style="background-color: #2289bd;height: 585px;margin-top: 3rem; width: 15rem; margin-left: auto; margin-right: auto;border-radius: 5%;">
                <label for="" style="display: flex; place-content: center; color: white; font-size: 30px; text-transform: capitalize; font-family: cursive;font-weight: 600;">{{receiver.username}}</label>
                <div><textarea name="" id="messages" cols="30" rows="10" readonly style="margin-top: 5px; height: 470px; width: 100%;resize: none;"></textarea>
                    <input type="text" id="input" placeholder="Type message" style=" width: 87%;"><button type="submit" id="btn"><i class="fa fa-telegram" aria-hidden="true" style="color: #2289bd;"></i></button></div>
            </div>
            <!-- <div class="col md-1"></div> -->
        </div>
        {{room_name|json_script:"room-name"}}
        {{request.user.username|json_script:"username"}}
        {{receiver.id|json_script:"receiver"}}
    <!-- </div> -->
    <script>
        {% for message in messages %}
            document.getElementById('messages').innerHTML += ('{{message.sender}}' + '  :  '+"{{message.message}}" + '\n' )
        {% endfor %}
    </script>
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        const username = JSON.parse(document.getElementById('username').textContent);
        const receiver = JSON.parse(document.getElementById('receiver').textContent);
        const chatSocket = new WebSocket(
            'ws://' +
            window.location.host +
            '/ws/chat/' + 
            roomName + 
            '/'
        );


        document.querySelector('#btn').onclick = function(e){
            const messageInputDom = document.querySelector('#input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message':message,
                'username':username,
                'receiver':receiver,
                
            }));
            messageInputDom.value = '';
        };


        chatSocket.onmessage = function(e){
            const data = JSON.parse(e.data);
            document.getElementById('messages').innerHTML += (data.username + '  :  '+data.message + '\n' )
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/64d58efce2.js"></script>
</body>
</html>
